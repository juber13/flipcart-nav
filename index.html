<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipcart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/86e7f73ceb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <div class="top-header">
        <div class="left">
          <img src="./images/logo.jpeg" alt="flipcart" />
        </div>

        <div class="center">
          <input type="text" placeholder="Serch for products brands and more" />
          <!-- <i class="fa-light fa-magnifying-glass"></i> -->
          <i class="fa-solid fa-magnifying-glass search"></i>
          <button>Login</button>
        </div>

        <div class="right">
          <ul>
            <li>Become a Seller</li>
            <li class="inline"> More<i class="fa-solid fa-angle-down"></i></li>
            <li class="inline"><i class="fa-solid fa-cart-shopping"></i>Cart</li>
          </ul>
        </div>
      </div>
      <div class="bottom-header">
        <div class="deals">
            <div>
                <img src="./images/ab7e2b022a4587dd.jpg" alt="images" />
                <p>Top Offers</p>
            </div>
            <div>
                <img src="./images/29327f40e9c4d26b.png" alt="images" />
                <p>Grocerry</p>
            </div>
            <div>
                <img src="./images/22fddf3c7da4c4f4.png" alt="images" />
                <p>Mobiles</p>
            </div>
            <div>
              <img src="./images/0d75b34f7d8fbcb3.png" alt="images" />
              <div class="inline">
                  <p>Fashions</p>
                  <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div>
                <img src="./images/69c6589653afdb9a.png" alt="images" />
                <div class="inline">
                    <p>Electronics</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div>
                <img src="./images/home.jpg" alt="images" />
                <div class="inline">
                    <p>Home</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
            <div>
                <img src="./images/0ff199d1bd27eb98.png" alt="images" />
                <p>Applience</p>
        </div>
        <div>
            <img src="./images/71050627a56b4693.png" alt="images" />
            <p>Travel</p>
        </div>
        <div>
            <img src="./images//dff3f7adcf3a90c6.png" alt="images" />
            <div class="inline">
                <p>Beauty Toys ans more</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <div>
            <img src="./images/two-wheeler.png" alt="images" />
            <p>2-Wheelers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
